<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link
      rel="shortcut icon"
      href="imgs/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <main>
      <div class="score">
        <div class="logo">
          <img src="imgs/logo-bonus.svg" alt="" />
        </div>
        <div class="score-count">
          <p class="text">S C O R E</p>
          <p class="points" id="points"></p>
        </div>
      </div>

      <div class="relative-container">
        <div class="game-options active" id="game-options">
          <div class="pentagon">
            <div class="inner-color"></div>
          </div>

          <img
            src="imgs/scissors.svg"
            alt=""
            class="option scissors"
            data-option="scissors"
            data-index="0"
          />

          <img
            src="imgs/paper.svg"
            alt=""
            class="option paper"
            data-option="paper"
            data-index="1"
          />

          <img
            src="imgs/rock.svg"
            alt=""
            class="option rock"
            data-option="rock"
            data-index="2"
          />

          <img
            src="imgs/lizard.svg"
            alt=""
            class="option lizard"
            data-option="lizard"
            data-index="3"
          />

          <img
            src="imgs/spock.svg"
            alt=""
            class="option spock"
            data-option="spock"
            data-index="4"
          />
        </div>

        <div class="result-game" id="result-game">
          <div class="options-picked">
            <div class="pick">
              <div class="relative" id="layers-player">
                <div class="picked" id="player-pick">
                  <div class="center-color"></div>
                </div>
                <div class="layer layer-1"></div>
                <div class="layer layer-2"></div>
                <div class="layer layer-3"></div>
              </div>
              <span>YOU PICKED</span>
            </div>

            <div class="pick">
              <div class="relative" id="layers-cpu">
                <div class="picked" id="cpu-pick">
                  <div class="center-color"></div>
                </div>
                <div class="layer layer-1"></div>
                <div class="layer layer-2"></div>
                <div class="layer layer-3"></div>
              </div>
              <span>THE HOUSE PICKED</span>
            </div>
          </div>

          <div class="result active" id="result">
            <p id="result-message" class="active"></p>
            <div class="button-container">
              <button class="again" id="play-again-button">
                <span>PLAY AGAIN</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="rules">
        <button class="rules-button" id="rules-button">R U L E S</button>
      </div>

      <div class="modal-rules" id="modal">
        <div class="modal-container">
          <h2>RULES</h2>
          <img src="imgs/image-rules-bonus.svg" alt="" />
          <button class="close" id="close">
            <img src="imgs/icon-close.svg" alt="" class="x-button" />
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="main.js"></script>
  </body>
</html>
