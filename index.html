<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link
      rel="shortcut icon"
      href="imgs/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <main>
      <div class="score">
        <div class="logo">
          <img src="imgs/logo-bonus.svg" alt="" />
        </div>
        <div class="score-count">
          <p class="text">S C O R E</p>
          <p class="points">12</p>
        </div>
      </div>

      <div class="game-options">
        <div class="pentagon">
          <div class="inner-color"></div>
        </div>

        <div class="option scissors">
          <div><img src="imgs/icon-scissors.svg" alt="" /></div>
        </div>

        <div class="option paper">
          <div><img src="imgs/icon-paper.svg" alt="" /></div>
        </div>

        <div class="option rock">
          <div><img src="imgs/icon-rock.svg" alt="" /></div>
        </div>

        <div class="option lizard">
          <div><img src="imgs/icon-lizard.svg" alt="" /></div>
        </div>

        <div class="option spock">
          <div><img src="imgs/icon-spock.svg" alt="" /></div>
        </div>
      </div>

      <div class="result-game">
        <div class="options-picked">
          <div class="pick">
            <div class="relative">
              <div class="picked"></div>
              <div class="layer-1"></div>
              <div class="layer-2"></div>
              <div class="layer-3"></div>
            </div>
            <span>YOU PICKED</span>
          </div>

          <div class="pick">
            <div class="relative">
              <div class="picked"></div>
              <div class="layer-1"></div>
              <div class="layer-2"></div>
              <div class="layer-3"></div>
            </div>
            <span>THE HOUSE PICKED</span>
          </div>
        </div>

        <div class="result">
          <p>YOU WIN</p>
          <button class="again"><span>PLAY AGAIN</span></button>
        </div>
      </div>
      <div class="rules">
        <button class="rules-button">R U L E S</button>
      </div>

      <div class="modal-rules">
        <div class="modal-container">
          <h2>RULES</h2>
          <img src="imgs/image-rules-bonus.svg" alt="" />
          <button class="close">
            <img src="imgs/icon-close.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="main.js"></script>
  </body>
</html>
