<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link
      rel="shortcut icon"
      href="imgs/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <main>
      <div class="score">
        <div class="logo">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSORS</p>
          <p>LIZARD</p>
          <p>SPOCK</p>
        </div>
        <div class="score-count">
          <p class="text">SCORE</p>
          <p class="points">12</p>
        </div>
      </div>

      <div class="game-options">
        <div class="pentagon">
          <div class="inner-color"></div>
        </div>

        <div class="option scissors">
          <div><img src="imgs/icon-scissors.svg" alt="" /></div>
        </div>

        <div class="option paper">
          <div><img src="imgs/icon-paper.svg" alt="" /></div>
        </div>

        <div class="option rock">
          <div><img src="imgs/icon-rock.svg" alt="" /></div>
        </div>

        <div class="option lizard">
          <div><img src="imgs/icon-lizard.svg" alt="" /></div>
        </div>

        <div class="option spock">
          <div><img src="imgs/icon-spock.svg" alt="" /></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="main.js"></script>
  </body>
</html>
